<template>
    <require from="./Login.scss"></require>
    <require from="./ExternalLoginValueConverter"></require>

    <section class="login narrow-column">
        <div class="content-box">
            <h1>Login</h1>
            <h2>Choose preferred provider to login.</h2>
            <ul class="option-list" repeat.for="authority of authorities">
                <li>
                    <a href="${authority | externalLogin}">
                        <figure>
                            <img src="${authority.logo_url}" alt="icon">
                        </figure>
                        <div>
                            <strong class="provider-name">${authority.name}</strong>
                        </div>
                    </a>
                </li>
            </ul>
        </div>
    </section>
</template>
